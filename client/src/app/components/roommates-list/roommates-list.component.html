
<div class="rmlist">
  <p class="is-size-3">Roommates</p>

 <div class="list-table" *ngFor="let roommate of RoommateList">
   <p class="is-size-5 rmname">{{roommate.name}}<span class="is-size-9"> known as </span>{{roommate.nickname}}</p>
   <p class="rmtitle">title: {{roommate.title}}</p>
 </div>
</div>
